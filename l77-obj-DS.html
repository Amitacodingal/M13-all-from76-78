<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Objects</title>
</head>
<body>

    <!-- activity 3 arrays  -->

    <p id="fruits"></p>

<script>
    //activity 1 object data structure
var person = {
    name:"ganesha",
    age:21,
    profession:"Web development",
    location:"pune"
}
document.write(person.name +" "+ person.age+" "+" working as " + person.profession +" from " +person.location)

//acitvity 2 
// JavaScript Math.round()
// Math.round(x) returns the value of x rounded to its nearest integer:
document.write("<br>")
document.write("<br>")
document.write("To round of any number we can use Math() method : " + Math.round(76.345))


//activity 3 what is an array non-primitive datatype:

var fruits = ["banana", "orange", "watermelon", "jackfruit", "pomegrnate"]

document.getElementById("fruits").innerHTML = fruits[2]

document.write("<br>")
//sort methods
document.write(fruits)
document.write("<br>")
document.write(fruits.reverse())
document.write("<br>")
document.write(fruits.sort())
document.write("<br>")
document.write(fruits.push("Kiwi"))
document.write("<br>")
document.write(fruits)
document.write(fruits.pop("Kiwi"))
document.write("<br>")
document.write(fruits)

//search methods
document.write("<br>")
document.write(fruits.includes("Mango"))


//acp object and data structuring
document.write("<br>")
document.write("<br>")
        var student = {
            name: 'Riya',
            age: '12',
            Grade: '7',
            hobbies: 'Drawing',
            fav_sport: 'Cricket'
        };
        var color = ["white", "black", "red", "green", "blue"];
        document.write("Student name is : " + student.name, "<br>", "Student favorite sport is : " + student.fav_sport);
        document.write("<br>");
        document.write("Before Poping the colors are: " + color.join("^"));
        document.write("<br>");
        document.write("My favorite color is : " + color[3]);
        document.write("<br>");
        color.pop();
        document.write("After Poping the colors are : " + color.join("*"));
</script>
</body>
</html>
